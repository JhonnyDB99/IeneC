<!DOCTYPE html>
<html>
  <head>
    <title>Conversor de Moeda</title>
  </head>
  <link rel="stylesheet" href="Style.css" />
  <body>
    <div class="converter-container">
      <h2>Conversor de Moeda</h2>
      <input type="number" id="valorIene" placeholder="Valor em ienes" />
      <button onclick="converter()">Converter</button>
      <p id="resultado"></p>
    </div>

    <!--*Conversor de Moedas -->

    <script>
      function converter() {
        var valorIene = document.getElementById("valorIene").value;
        var taxaDeCambio = 0.03; // Taxa de c√¢mbio de iene para real (exemplo)

        var valorReal = valorIene * taxaDeCambio;

        var resultado = document.getElementById("resultado");
        resultado.innerHTML =
          valorIene + " ienes equivalem a " + valorReal.toFixed(2) + " reais.";
      }
    </script>
  </body>
</html>
